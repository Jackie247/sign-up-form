<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="sidebar-strip">
                <img src="./images/camping.png">
                <h3>Camp Odin</h3> <!--https://www.flaticon.com/free-sticker/camping_4943233?term=campfire&page=1&position=10&page=1&position=10&related_id=4943233&origin=search-->
            </div>
        </div>
        <div class="content">
            <div class="content-text">
                <h3>This is not a real online service! Sign up for Camp Odin, the number one destination for 
                    an out of this world camping experience!  </h3>
                <h3>Sign up now to get started!</h3>
                <h3>You know you want to.</h3>
            </div>
            <div class="midsection">
                <h3>Let's do this!</h3>
                <div class="content-form">
                    <form action="#" method="post" id="form">
                        <section>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="name" id="first-name" name="first-name" required minlength="2" maxlength="20" 
                                pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                                title="Enter only alphabetical characters!">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="name" id="last-name" name="last-name" required minlength="2" maxlength="20"
                                pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                                title="Enter only alphabetical characters!">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required minlength="7 "maxlength="30">
                            </div>
                            <div>
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="text" id="phone-num" name="phone-num" required maxlength="11" 
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                            <div>
                                <label for="pswd">PASSWORD</label>
                                <input class="error" type="password" id="pswd" name="pswd" required minlength="8" maxlength="30" 
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="Please enter a password that contains uppercase, lowercase and atleast one special character, minimum length 8 characters.">
                            </div>
                            <div>
                                <label for="pswd-conf">CONFIRM PASSWORD</label>
                                <input class="error" type="password" id="pswd-conf" name="pswd-conf" required minlength="8" maxlength="30"
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="Enter a password that contains uppercase, lowercase and atleast one special character, minimum length 8 characters.">
                            </div>
                        </section>
                    </form>
                </div>
            </div>
            <div class="content-acc">
                <button type="submit" form="form" value="">Create Account</button>
                <p>Already have an account? <a href>Log in.</a></p>
            </div>
        </div>
    </main>
</body>
</html>
