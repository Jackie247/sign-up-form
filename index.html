<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="sidebar-strip">
                <img src="./images/camping.png">
                <h3>Camp Odin</h3> <!--https://www.flaticon.com/free-sticker/camping_4943233?term=campfire&page=1&position=10&page=1&position=10&related_id=4943233&origin=search-->
            </div>
        </div>
        <div class="content">
            <div class="content-text">
                <h3>This is not a real online service! Sign up for Camp Odin, the number one destination for 
                    an out of this world camping experience!  </h3>
                <h3>Sign up now to get started!</h3>
                <h3>You know you want to.</h3>
            </div>
            <div class="midsection">
                <h3>Let's do this!</h3>
                <div class="content-form">
                    <form action="#" method="post">
                        <section>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="name" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="first-name">LAST NAME</label>
                                <input type="name" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="first-name">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="number" id="phone-num" name="phone-num">
                            </div>
                            <div>
                                <label for="pswd">PASSWORD</label>
                                <input type="password" id="pswd" name="pswd">
                            </div>
                            <div>
                                <label for="pswd-conf">CONFIRM PASSWORD</label>
                                <input type="password" id="pswd-conf" name="pswd-conf">
                            </div>
                        </section>
                    </form>
                </div>
            </div>
            <div class="content-acc">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href>Log in.</a></p>
            </div>
        </div>
    </main>
</body>
</html>
